<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallery.css" />
</head>
<body>

<div id="gallery">
  <article>
    <header>
      <form action="#" class="query" id="searchForm">
        <fieldset>
          <div class="wrapper">
            <a href="#" class="home-btn icon-btn"><i class="icon-th"></i></a>
            <input type="text" name="keyword" placeholder="Serach..." />
            <a href="#" class="close-btn icon-btn"><i class="icon-remove-sign"></i></a>
          </div>
          <ul class="query-history"></ul>
        </fieldset>
      </form>
    </header>
    <div class="outlet clearfix">
      </section>
      <section id="photos" class="pane">
        <div class="info"></div>
        <ul class="list clearfix"></ul>
        <div class="navigation"></div>
      </section>
      <section id="lightbox" class="pane"></section>
    </div>
  </article>
</div>

<script data-main="scripts/gallery/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
