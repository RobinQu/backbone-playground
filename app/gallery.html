<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallery.css" />
</head>
<body>

<div id="gallery">
  <article id="search" class="pane">
    <header>
      <form action="#" class="query">
        <fieldset>
          <input type="text" name="keyword" placeholder="Serach..." />
        </fieldset>
        <ul class="query-histroy"></ul>
      </form>
    </header>
    <section class="photos">
      <div class="info"></div>
      <ul class="list"></ul>
      <div class="navigation"></div>
    </section>
  </article>
  <article id="lightbox" class="pane"></article>
</div>

<script data-main="scripts/gallery/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
