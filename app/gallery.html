<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallery.css" />
</head>
<body>

<div id="gallery">
  <article>
    <header>
      <form action="#" class="query" id="searchForm">
        <fieldset>
          <input type="text" name="keyword" placeholder="Serach..." />
        </fieldset>
        <ul class="query-histroy"></ul>
      </form>
    </header>
    <div class="outlet">
      <section id="queries" class="pane"></section>
      <section id="photos" class="pane">
        <div class="info"></div>
        <ul class="list"></ul>
        <div class="navigation"></div>
      </section>
      <section id="lightbox" class="pane"></section>
    </div>
  </article>
</div>

<script data-main="scripts/gallery/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
